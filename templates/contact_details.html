{% extends "base.html" %}
{% load static %}

{% block content %}
    
<section class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-4">{{contact}}</h5>
                    {% for num in contact.numbers.all %}
                        <h6>
                            - <a href="tel:{{num}}" class="card-link">{{num}}</a>
                        </h6>
                    {% endfor %}
                </div>
            </div>
            </div>
        </div>
    </div>
</section>
        
{% endblock %}

{% block meta %}
    <title>Phonebook | {{contact}}</title>
{% endblock %}
