{% extends "base.html" %}
{% load static %}

{% block content %}
    
    <section class="container mt-5">
        <div class="row">

            {% for contact in contacts %}
                <div class="col-12 col-lg-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{contact}}</h5>
                            <a href="{{ contact.get_absolute_url }}" class="card-link">Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </section>
        
{% endblock %}

{% block meta %}
    <title>Phonebook | Index</title>
{% endblock %}
